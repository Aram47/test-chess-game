# File: docker-compose.yml
version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: chess-app:latest
    restart: unless-stopped
    ports:
      - "7898:7898"
    depends_on:
      - redis
      - mongo
    volumes:
      - ./:/usr/src/app
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - appnet

  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: chess
    volumes:
      - mongo-data:/data/db
    networks:
      - appnet

volumes:
  redis-data:
  mongo-data:

networks:
  appnet:
    driver: bridge
